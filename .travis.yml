language: node_js
node_js:
  - '5'
  - '4'
branches:
  only:
    - src
deploy:
  skip_cleanup: true
  provider: script
  script: ./scripts/deploy.sh
  'on':
    branch: src
    node: '5'
env:
  global:
    - secure: >-
        

    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/nordsoftware/nordsoftware.github.io.git
